<!doctype html>
<html lang="en">
  <head>
    <title>Income Wars</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="images.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="scripts.js">
  </head>
  <body>

    <div class="container-fluid">
      <div class="row justify-content-between statsdisplay">
        <div id="golddisplay">
          
        </div>
        <div id="incomedisplay">
          
        </div>
        <div id="victorydisplay">
          Points : 0
        </div>
      </div>
    </div>

    <!-- Start Game Area HTML -->

    <div id="gamearea" class="container-fluid gamearea">
      <div id="lane0" class="row lane">
          
      </div>
      <div id="lane1" class="row lane">

      </div>
      <div id="lane2" class="row lane">

      </div>
      <div id="lane3" class="row lane">

      </div>
      <div id="lane4" class="row lane">

      </div>
      <div id="lane5" class="row lane">

      </div>
      <div id="lane6" class="row lane">

      </div>
    </div>

      <!-- End Game Area HTML -->


      <!-- Start Unit Select HTML -->

      <div class="container-fluid unitselect">
        <div class="row justify-content-center">
          <div class="unitportrait">
            <img src="squire.gif" alt="Squire Unit Image">
          </div>
          <div class="unitportrait">
            <img src="knight.gif" alt="Knight Unit Image">
          </div>
          <div class="unitportrait">
            <img src="armorknight.gif" alt="Armor Knight Unit Image">
          </div>
          <div class="unitportrait">
            <img src="myrmidon.gif" alt="Myrmidon Unit Image">
          </div>
          <div class="unitportrait">
            <img src="warden.gif" alt="Warden Unit Image">
          </div>
          <div class="unitportrait">
            <img src="wizard.gif" alt="Wizard Unit Image">
          </div>
          <div class="unitportrait">
            <img src="slayer.gif" alt="Slayer Unit Image">
          </div>
          <div class="unitportrait">
            <img src="king.gif" alt="King Unit Image">
          </div>
          <div class="unitportrait">
            <img src="holywarrior.gif" alt="Holy Warrior Unit Image">
          </div>
          <div class="unitportrait">
            <img src="demon.gif" alt="Demon Unit Image">
          </div>
        </div>
      </div>

      <!-- End Unit Select HTML -->

    <script src="scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
